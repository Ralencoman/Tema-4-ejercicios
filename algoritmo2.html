<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Media</title>
</head>
<body>
    <h2>Calcular la media de 4 números</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <input type="number" id="num4" placeholder="Número 4">
    
    <button onclick="calcularMedia()">Calcular Media</button>
    
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const n1 = Number(document.getElementById('num1').value);
            const n2 = Number(document.getElementById('num2').value);
            const n3 = Number(document.getElementById('num3').value);
            const n4 = Number(document.getElementById('num4').value);
            if (isNaN(n1) || isNaN(n2) || isNaN(n3) || isNaN(n4)) {
                alert('Por favor ingresa números válidos en todos los campos');
                return;
            }
            const media = (n1 + n2 + n3 + n4) / 4;
            document.getElementById('resultado').textContent = 
                `La media es: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
